<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontaktujte n√°s - Dalin">
    <title>Kontakt | Dalin</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <script>
        (function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script type="module" src="/src/js/main.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="if (darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark')">
    
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-md transition-colors duration-200" x-data="{ mobileMenuOpen: false }">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
                    Dalin
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Dom≈Ø</a>
                    <a href="o-projektu.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">O projektu</a>
                    <a href="napoveda.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">N√°povƒõda</a>
                    <a href="kontakt.html" class="text-indigo-600 dark:text-indigo-400 font-semibold">Kontakt</a>
                </div>

                <div class="flex items-center space-x-4">
                    <button 
                        @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode); darkMode ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')"
                        class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                    >
                        <span x-show="!darkMode" class="text-2xl">üåô</span>
                        <span x-show="darkMode" class="text-2xl">‚òÄÔ∏è</span>
                    </button>
                    
                    <button 
                        @click="mobileMenuOpen = !mobileMenuOpen"
                        class="md:hidden p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700"
                    >
                        <span x-show="!mobileMenuOpen" class="text-2xl">‚ò∞</span>
                        <span x-show="mobileMenuOpen" class="text-2xl">‚úï</span>
                    </button>
                </div>
            </div>
            
            <div x-show="mobileMenuOpen" x-collapse class="md:hidden mt-4 space-y-2">
                <a href="index.html" class="block py-2 hover:text-indigo-600 dark:hover:text-indigo-400">Dom≈Ø</a>
                <a href="o-projektu.html" class="block py-2 hover:text-indigo-600 dark:hover:text-indigo-400">O projektu</a>
                <a href="napoveda.html" class="block py-2 hover:text-indigo-600 dark:hover:text-indigo-400">N√°povƒõda</a>
                <a href="kontakt.html" class="block py-2 text-indigo-600 dark:text-indigo-400 font-semibold">Kontakt</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="py-12 px-4">
        <div class="container mx-auto max-w-2xl">
            <h1 class="text-4xl font-bold mb-6 text-indigo-600 dark:text-indigo-400">Kontaktujte n√°s</h1>
            
            <div class="bg-gray-50 dark:bg-gray-800 p-8 rounded-lg shadow-md">
                <form action="/api/contact.php" method="POST" x-data="{ 
                    formData: {}, 
                    isSubmitting: false, 
                    showSuccess: false,
                    showError: false,
                    submitForm(event) {
                        event.preventDefault();
                        this.isSubmitting = true;
                        
                        fetch('/api/contact.php', {
                            method: 'POST',
                            body: new FormData(event.target)
                        })
                        .then(response => response.json())
                        .then(data => {
                            this.isSubmitting = false;
                            if (data.success) {
                                this.showSuccess = true;
                                event.target.reset();
                                setTimeout(() => this.showSuccess = false, 5000);
                            } else {
                                this.showError = true;
                                setTimeout(() => this.showError = false, 5000);
                            }
                        })
                        .catch(error => {
                            this.isSubmitting = false;
                            this.showError = true;
                            setTimeout(() => this.showError = false, 5000);
                        });
                    }
                }">
                    
                    <!-- Success Message -->
                    <div x-show="showSuccess" x-cloak
                         class="mb-4 p-4 bg-green-100 dark:bg-green-800 text-green-800 dark:text-green-200 rounded-lg">
                        Dƒõkujeme! Va≈°e zpr√°va byla odesl√°na.
                    </div>
                    
                    <!-- Error Message -->
                    <div x-show="showError" x-cloak
                         class="mb-4 p-4 bg-red-100 dark:bg-red-800 text-red-800 dark:text-red-200 rounded-lg">
                        Omlouv√°me se, do≈°lo k chybƒõ. Zkuste to pros√≠m znovu.
                    </div>
                    
                    <div class="mb-4">
                        <label for="name" class="block mb-2 font-semibold">Jm√©no *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block mb-2 font-semibold">Email *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label for="subject" class="block mb-2 font-semibold">P≈ôedmƒõt *</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                        >
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block mb-2 font-semibold">Zpr√°va *</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="5" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                        ></textarea>
                    </div>
                    
                    <button 
                        type="submit" 
                        x-bind:disabled="isSubmitting"
                        class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                        <span x-show="!isSubmitting">Odeslat</span>
                        <span x-show="isSubmitting">Odes√≠l√°n√≠...</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-gray-900 text-gray-300 py-8 px-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Dalin. V≈°echna pr√°va vyhrazena.</p>
        </div>
    </footer>

</body>
</html>
